<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
</head>
<body>
	<div align="center">

		<h1>Multiplication Table</h1>
		<br><br><br>
		<h5 id="resultmul"></h5>
		<script>
			var table = parseInt(prompt("Enter the Multiplication Table Number"));
			var length = 10;
			var i = 1;

			document.write("Multiplication table: "+table);
			for(i = 1; i<= length; i++)
				document.write("<br>"+i+" * "+table+" = "+(i * table));
		</script>
		







	</div>




</body>
</html>
